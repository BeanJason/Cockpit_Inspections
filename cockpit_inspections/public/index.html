  <body style="background-color: darkgray;">
    <main>
      <label for="newBtn">Click to begin new Coextrusion molding 1st Piece Inspection Log</label>
      <a href="1st_piece_approval.html">
        <button id="viewBtn">New</button>
      </a>
      <br><br>
        <p>To fetch an already started log please select press number and shift then press fetch</p>
        <label for="line">Press:</label>
        <select id="line" name="line">
          <option value="401">401</option>
          <option value="402">402</option>
          <option value="403">403</option>
          <option value="404">404</option>
          <option value="406">406</option>
          <option value="407">407</option>
          <option value="408">408</option>
          <option value="409">409</option>
        </select>  

        <label for="shift">Shift:</label>
        <select id="shift" name="shift">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select> 
        
        <button id="fetchExistingBtn">Fetch</button>

        <br><br>
